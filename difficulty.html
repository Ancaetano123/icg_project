<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./road_rumble.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Difficulty</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Press Start 2P", cursive;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        text-shadow: 2px 2px 4px #000;
      }
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('./road_rumble_background.png') no-repeat center center;
        background-size: cover;
        filter: blur(5px); /* Blur effect applied only to the image */
        z-index: 0;
      }
      #content {
        position: relative;
        z-index: 1; /* Ensure content appears above the background */
        text-align: center;
      }
      h1 {
        font-size: 3em; /* Increase the size of the title */
        margin-bottom: 40px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        gap: 40px; /* Increase spacing between buttons */
        margin-bottom: 60px; /* Add more space between buttons and the back button */
      }
      .difficulty-button {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        background: none;
        border: none;
      }
      .difficulty-button span {
        font-size: 1.5em; /* Increase the size of the text */
        color: white;
        margin-bottom: 15px; /* Add more space between text and image */
      }
      .image-container {
        width: 200px; /* Increase the width of the container */
        height: 150px; /* Increase the height of the container */
        border: 4px solid #007bff; /* Slightly thicker blue border */
        border-radius: 20px; /* Rounded corners */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Slightly larger shadow */
      }
      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .back-button {
        padding: 15px 30px; /* Increase padding for a larger button */
        font-size: 1.2em; /* Increase font size */
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 15px; /* Slightly more rounded corners */
        cursor: pointer;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Slightly larger shadow */
      }
      .back-button:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <div id="content">
      <h1>Select Difficulty</h1>
      <div class="button-container">
        <button class="difficulty-button" id="easy-button">
          <span>Easy</span>
          <div class="image-container">
            <img src="./road_rumble_background.png" alt="Easy" />
          </div>
        </button>
        <button class="difficulty-button" id="medium-button">
          <span>Medium</span>
          <div class="image-container">
            <img src="./assets/medium_icon.png" alt="Medium" />
          </div>
        </button>
        <button class="difficulty-button" id="hard-button">
          <span>Hard</span>
          <div class="image-container">
            <img src="./assets/hard_icon.png" alt="Hard" />
          </div>
        </button>
      </div>
      <button class="back-button" id="back-button">Voltar</button>
    </div>
    <script>
      document.getElementById("easy-button").addEventListener("click", () => {
        window.location.href = "./easy.html";
      });
      document.getElementById("medium-button").addEventListener("click", () => {
        window.location.href = "./medium.html";
      });
      document.getElementById("hard-button").addEventListener("click", () => {
        window.location.href = "./hard.html";
      });
      document.getElementById("back-button").addEventListener("click", () => {
        window.location.href = "./index.html";
      });
    </script>
  </body>
</html>
